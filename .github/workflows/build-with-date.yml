name: Build & Deploy with Date

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Insert last updated date
        run: |
          DATE=$(date +"%B %d, %Y %H:%M")
          echo "Inserting date: $DATE"
          sed -i "s|{{LAST_UPDATED}}|$DATE|g" index.html
          cat index.html | grep "Last updated"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .  # root directory
