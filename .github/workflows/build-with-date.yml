name: Build & Deploy with Date

on:
  push:
    branches:
      - main  # adjust if your main branch is called differently

permissions:
  contents: read  # no commit back, read-only is enough

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set last updated date
        run: |
          DATE=$(date +"%B %d, %Y %H:%M")
          echo "Inserting date: $DATE"
          sed -i "s|{{LAST_UPDATED}}|$DATE|g" index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .   # or ./build if you use a generator
